<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 36px;
        }

        .product {
            background-color: #fff;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .product img {
            max-width: 100%;
            border-radius: 5px;
            transition: transform 0.3s ease-in-out;
        }

        .product:hover img {
            transform: scale(1.1);
        }

        .product h2 {
            margin-top: 10px;
            font-size: 24px;
        }

        .product p {
            margin-top: 10px;
            font-size: 16px;
            color: #666;
        }

        .btn {
            display: inline-block;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease-in-out;
        }

        .btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<header>
    <h1>My Shop</h1>
</header>

<div class="container">
    <div class="product">
        <img src="https://pixabay.com/photos/western-honey-bee-yellow-flower-8121021/" alt="Product Image">
        <h2>Product Name</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <p>$19.99</p>
        <a href="#" class="btn">Add to Cart</a>
    </div>

    <div class="product">
        <img src="https://pixabay.com/photos/bee-honey-bee-apis-mellifera-pollen-7295252/" alt="Product Image">
        <h2>Another Product</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <p>$24.99</p>
        <a href="#" class="btn">Add to Cart</a>
    </div>
</div>

</body>
</html>
